<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ULTIMATE MATH FUN V3</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root { --neon: #00ffff; }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(circle at top left, #00111f, #000);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    cursor: none; /* Hide default mouse */
  }

  h1 {
    font-size: 60px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: pop 1s ease-out forwards;
    text-shadow: 0 0 20px var(--neon), 0 0 40px var(--neon), 0 0 60px var(--neon);
  }

  span.v3 {
    display: inline-block;
    font-size: 0.6em;
    background: var(--neon);
    color: #000;
    padding: 5px 10px;
    border-radius: 8px;
    animation: popbadge 1s ease-out 0.3s forwards;
    opacity: 0;
  }

  /* Neon ball (main cursor) */
  .cursor-ball {
    position: fixed;
    top: 0;
    left: 0;
    width: 25px;
    height: 25px;
    background: var(--neon);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px var(--neon), 0 0 40px var(--neon), 0 0 80px var(--neon);
    z-index: 9999;
  }

  /* Trail elements */
  .trail {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    background: var(--neon);
    border-radius: 50%;
    pointer-events: none;
    mix-blend-mode: screen;
    opacity: 0.7;
    box-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon);
    transform: translate(-50%, -50%);
  }

  @keyframes pop {
    0% { transform: rotateX(70deg) scale(0.2); opacity: 0; filter: blur(10px); }
    60% { transform: rotateX(-10deg) scale(1.1); opacity: 1; filter: blur(0); }
    100% { transform: rotateX(0deg) scale(1); }
  }

  @keyframes popbadge {
    0% { transform: translateY(20px) scale(0.5); opacity: 0; }
    80% { transform: translateY(-5px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <h1>ULTIMATE MATH FUN <span class="v3">V3</span></h1>

  <!-- Neon cursor ball -->
  <div class="cursor-ball"></div>

  <script>
    const cursorBall = document.querySelector('.cursor-ball');
    const numTrails = 8;
    const trails = [];

    for (let i = 0; i < numTrails; i++) {
      const el = document.createElement('div');
      el.className = 'trail';
      document.body.appendChild(el);
      trails.push({ el, x: 0, y: 0 });
    }

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      // Main cursor ball follows directly
      cursorBall.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

      // Trails follow smoothly
      let x = mouseX;
      let y = mouseY;
      trails.forEach((t, i) => {
        t.x += (x - t.x) * (0.15 - i * 0.01);
        t.y += (y - t.y) * (0.15 - i * 0.01);
        const scale = 1 - i * 0.1;
        t.el.style.transform = `translate(${t.x}px, ${t.y}px) scale(${scale})`;
        t.el.style.opacity = 0.8 - i * 0.08;
        x = t.x;
        y = t.y;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
