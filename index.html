<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ULTIMATE MATH FUN V3</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root{ --neon:#00ffff; }
  body{margin:0;height:100vh;display:grid;place-items:center;background:#000;font-family:'Poppins',sans-serif;overflow:hidden;cursor:none}
  h1{font-size:60px;color:#fff;text-transform:uppercase;letter-spacing:3px;text-shadow:0 0 20px var(--neon),0 0 40px var(--neon),0 0 60px var(--neon);animation:pop 1s ease-out}
  span.v3{display:inline-block;font-size:0.6em;background:var(--neon);color:#000;padding:4px 10px;border-radius:8px;animation:popbadge 1s ease-out .3s forwards;opacity:0}
  .trail{position:fixed;width:20px;height:20px;background:var(--neon);border-radius:50%;pointer-events:none;mix-blend-mode:screen;box-shadow:0 0 20px var(--neon),0 0 40px var(--neon);opacity:.9;transform:translate(-50%,-50%)}
  @keyframes pop{0%{transform:scale(.2);opacity:0}60%{transform:scale(1.1);opacity:1}100%{transform:scale(1);opacity:1}}
  @keyframes popbadge{0%{transform:translateY(20px)scale(.5);opacity:0}80%{transform:translateY(-5px)scale(1.1);opacity:1}100%{transform:translateY(0)scale(1);opacity:1}}
</style>
</head>
<body>
  <h1>ULTIMATE MATH FUN <span class="v3">V3</span></h1>
<script>
const numTrails=10,trails=[];for(let i=0;i<numTrails;i++){const d=document.createElement('div');d.className='trail';document.body.appendChild(d);trails.push({d,x:0,y:0});}
let mx=window.innerWidth/2,my=window.innerHeight/2;
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
function animate(){let x=mx,y=my;trails.forEach((t,i)=>{t.x+=(x-t.x)*(0.2-i*0.01);t.y+=(y-t.y)*(0.2-i*0.01);const s=1-i*0.07;t.d.style.transform=`translate(${t.x}px,${t.y}px)scale(${s})`;t.d.style.opacity=.9-i*0.08;x=t.x;y=t.y;});requestAnimationFrame(animate);}
animate();
</script>
</body>
</html>
